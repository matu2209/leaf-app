<div class="user-view container py-5">
    <div class="card shadow-lg">
        <div class="card-body arriba text-center">
            <div class="profile-image mx-auto mb-3">
                <img src="logo-planta.png" alt="Foto de perfil" class="img-fluid rounded-circle"
                    style="width: 120px; height: 120px;">
            </div>
            <h4 class="card-title mb-1"> {{ client.firstName }} {{ client.lastName }}</h4>
            <span class="badge bg-primary" *ngIf="client.member">Miembro</span>
        </div>
        <hr class="my-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <label><strong>Nombre de usuario:</strong></label>
                    <input type="text"class="form-control" value="{{client.username}}">
                </div>
                <div class="col-md-6">
                    <label><strong>Email:</strong></label>
                    <input type="text" class="form-control" value="{{client.email}}">
                </div>
                <div class="col-md-6">
                    <label><strong>Nombre:</strong></label>
                    <input type="text"class="form-control" value="{{client.firstName}}">
                </div>
                <div class="col-md-6">
                    <label><strong>Apellido:</strong></label>
                    <input type="text"class="form-control" value="{{client.lastName}}">
                </div>
                <div class="col-md-6">
                    <label><strong>Fecha de nacimiento:</strong></label>
                    <input type="text"class="form-control" value="{{client.birthDate}}">
                </div>
                <div class="col-md-6">
                    <label><strong>Pais:</strong></label>
                    <input type="text"class="form-control" value="{{client.country}}">
                </div>
            </div>
        </div>
        <hr class="my-4">
            <div class="card-footer text-center">
                <button class="btn btn-sm btn-success" *ngIf="client.isActivated" (click)="changeState()">Deactivate</button>
                <button class="btn btn-sm btn-success" *ngIf="!client.isActivated" (click)="changeState()">Activate</button>
            </div>
    </div>
</div>
