<div class="container d-flex justify-content-center">
    <div class="card pricing-card text-center">
      <div class="card-header">
        <h3>Premium</h3>
      </div>
      <div class="card-body">
        <h4 class="price">$3.99</h4>
        <ul class="list-unstyled">
            <li>Save your favorite records for quick access</li>
            <li>Add notes to each saved record</li>
            <li>Access to personalized information</li>
            <li>Have access to more images for each plant</li>
            <li>Download a PDF of your favorite plants</li>
        </ul>

        <button class="btn btn-primary btn-block mt-3" data-bs-toggle="modal" data-bs-target="#MembershipModal" *ngIf="user == true">
          Get Premium
        </button>

        <button class="btn btn-primary btn-block mt-3 disabled" *ngIf="user == false">
          You must log in
        </button>
        
      </div>
    </div>
  </div>
  <app-form-membership></app-form-membership>
