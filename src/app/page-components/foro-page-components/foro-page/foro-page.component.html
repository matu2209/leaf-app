<div class="container mt-4 px-5">

    <div class="perzo-top fixed-top d-flex flex-column align-items-start ms-2" style="width: fit-content;">
        <button class="btn rounded-circle mb-2" data-bs-toggle="modal" data-bs-target="#forumPostModal">
            <i class="bi bi-plus-lg"></i>
        </button>
        <button class="btn rounded-circle  mb-2" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="right" data-bs-title="Back to top">
            <i class="bi bi-arrow-up"></i>
        </button>
        <button class="btn rounded-circle  mb-2" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="right" data-bs-title="Filter">
            <i class="bi bi-filter"></i>
        </button>
    </div>

    <div class="mx-5">
        <h2 class="text-center mt-5 mb-5">Foro</h2>
    
        <div *ngFor="let question of questions" class="card mb-3">
            <div class="card-header">
                <strong>{{ question.username }}</strong> - <small>{{ question.category | titlecase }}</small>
            </div>

            <div class="card-body">
                <h5 class="card-title">{{ question.question }}</h5>
                
                <button class="mt-3 btn rounded-pill icon-toggle-button" type="button" 
                        data-bs-toggle="collapse" 
                        [attr.data-bs-target]="'#collapse-' + question.id"
                        aria-expanded="false" 
                        [attr.aria-controls]="'collapse-' + question.id">
                        <i class="bi bi-chat icon-default"></i>
                        <i class="bi bi-chat-fill icon-hover"></i>
                </button>
                
                <div class="collapse" [attr.id]="'collapse-' + question.id">

                    <div class="card border-0"><hr></div>

                    <button class="btn mb-2 rounded-pill" type="button" data-bs-toggle="modal" data-bs-target="#commentModal">
                        <i class="bi bi-plus-lg"></i> Add comment
                    </button>

                    <div *ngFor="let answer of question.answers" class="card mb-2">
                        <div class="card-body">
                            <p><strong>{{ answer.username }}:</strong> {{ answer.answer }}</p>
                        </div>
                    </div>
                </div> 

            </div>

        </div>
    </div>

</div>
<app-forum-post-component></app-forum-post-component>
<app-forum-comment-component></app-forum-comment-component>
