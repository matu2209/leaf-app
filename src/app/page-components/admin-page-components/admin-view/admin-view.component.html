<div class="admin-view container">
    <h2>Users list</h2>
    <div class="table-responsive">
        <table *ngIf="clients.length > 0" class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Country</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of clients">
                    <td>{{ client.id }}</td>
                    <td>{{ client.username }}</td>
                    <td>{{ client.firstName }}</td>
                    <td>{{ client.lastName }}</td>
                    <td>{{ client.email }}</td>
                    <td>{{ client.country }}</td>
                    <td>
                        <button class="btn btn-sm btn-success" [routerLink]="['/view/',client.id]">View</button>
                    </td>
                </tr>
            </tbody>
        </table>
    
        <div *ngIf="clients.length === 0">
            <p>No users found.</p>
        </div>
        
    </div>
</div>
