<div class="modal fade" id="RegisterModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Register</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
          <div class="card">
            <div class="card-body">
              <div class="mb-2">
                <label class="form-label">Username:</label>
                <input type="text" class="form-control" placeholder="Username" formControlName="username">
                <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
                  Username is required.
                </div>
              </div>
              <div>
                <label class="form-label">Name:</label>
                <input type="email" class="form-control" placeholder="Jhon" formControlName="firstName">
                <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="text-danger">
                  Valid firstName is required.
                </div>
              </div>
              <div>
                <label class="form-label">Last name:</label>
                <input type="email" class="form-control" placeholder="Doe" formControlName="lastName">
                <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="text-danger">
                  Valid lastName is required.
                </div>
              </div>
              <div>
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" placeholder="example@examplemail.com" formControlName="email">
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                  Valid email is required.
                </div>
              </div>
              <div>
                <label class="form-label">Password:</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                  Password must be at least 6 characters long.
                </div>
              </div>
              <div>
                <label class="form-label">Password confirmation:</label>
                <input type="password" class="form-control" placeholder="Password confirmation" formControlName="passwordConfirmation">
                <div *ngIf="registerForm.hasError('passwordMismatch')" class="text-danger">
                  Password confirmation does not match the password.
                </div>    
                <div *ngIf="registerForm.get('passwordConfirmation')?.invalid && registerForm.get('passwordConfirmation')?.touched" class="text-danger">
                  Password confirmation is required.
                </div>             
              </div>
              <div class="col-md-6">
                <label for="birth-date">Fecha de nacimiento:</label>
                <div class="input-group">
                    <input type="date" id="birth-date" class="form-control" formControlName="birthDate">
                </div>
            </div>
              <div>
                <label class="form-label">Country:</label>
                <select class="form-control" formControlName="country">
                  <option *ngFor="let dist of distributions" [value]="dist">{{ dist }}</option> 
                </select>
                <div *ngIf="registerForm.get('country')?.invalid && registerForm.get('country')?.touched" class="text-danger">
                  Country is required.
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-light">Accept</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
